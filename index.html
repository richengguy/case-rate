<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="noindex, nofollow">
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous"></script>
        <title>Case Rate</title>
    </head>
    <body>
        <div class="font-sans container mx-auto w-4/6">
            

<h1>COVID-19 Dashboard</h1>

<table>
    <tr>
        <td class="pr-8 font-semibold">Date Generated:</td>
        <td id="date-generated"></td>
    </tr>
</table>

<div class="flex-col" id="dashboard">
</div>

<template id="__template">
    <div class="py-2">
        <h2 class="text-xl country-name">Country</h2>
        <div class="flex">
            <div class="w-3/5">
                <canvas class="daily-cases-chart">
            </div>
            <div class="w-2/5">
                <table>
                    <tr>
                        <td class="pr-8 font-semibold">New Cases:</td>
                        <td class="new-cases">123</td>
                    </tr>
                    <tr>
                        <td class="pr-8 font-semibold">Total Confirmed:</td>
                        <td class="total-confirmed">1234</td>
                    </tr>
                    <tr>
                        <td class="pr-8 font-semibold">Relative Growth:</td>
                        <td class="relative-growth">-2%</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="" class="details-link link">Show Details</a>
                            <!-- Icon from https://heroicons.com/ -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="link-icon">
                                <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5zm-5 5a2 2 0 012.828 0 1 1 0 101.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 105.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5a2 2 0 11-2.828-2.828l3-3z" clip-rule="evenodd" />
                            </svg>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>

<script src="dashboard.js"></script>


        </div>
    </body>
</html>
